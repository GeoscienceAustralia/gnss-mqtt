apiVersion: apps/v1
kind: Deployment
metadata:
  name: nmg-deployment
  labels:
    app: nmg
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nmg
  template:
    metadata:
      labels:
        app: nmg
    spec:
      containers:
      - name: nmg
        image: geoscienceaustralia/ntrip-mqtt-gateway:dynamic4
        ports:
        - containerPort: 2101
---
apiVersion: v1
kind: Service
metadata:
  name: nmglb
  labels:
    app: nmglb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  selector:
    app: nmg
  ports:
  - port: 2101
    name: ntrip
